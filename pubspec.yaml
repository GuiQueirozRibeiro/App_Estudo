name: professor_ia
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_launcher_icons: "^0.13.1"
  shared_preferences: ^2.2.2
  flutter_modular: ^6.3.2
  localization: ^2.1.0
  provider: ^6.0.5
  intl: ^0.18.1
  http: ^1.1.0
  firebase_auth: ^4.11.1
  firebase_core: ^2.19.0
  cloud_firestore: ^4.11.0
  firebase_storage: ^11.3.1
  curved_navigation_bar: ^1.0.3
  animated_text_kit: ^4.2.2
  flutter_spinkit: ^5.2.0
  url_launcher: ^6.1.14
  image_picker: ^1.0.4
  gif: ^2.2.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "lib/assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/assets/images/icon.png"
  
flutter:
  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/i18n/
    - lib/assets/images/
    - lib/assets/fonts/
 
  fonts:
    - family: Lato
      fonts:
        - asset: lib/assets/fonts/Lato-Regular.ttf
        - asset: lib/assets/fonts/Lato-Bold.ttf
          weight: 700
